<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>B√≠ch Di·ªáu üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#000;
  font-family:'Playfair Display',serif;
}

canvas{
  position:fixed;
  inset:0;
  z-index:1;
}

.bg{
  position:fixed;
  inset:0;
  background:url("love.jpg") center/cover no-repeat;
  filter:brightness(0.55);
  z-index:0;
}

.center{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding-top:6vh;
}

.avatar{
  width:120px;
  height:120px;
  border-radius:50%;
  background:url("love.jpg") center/cover no-repeat;
  box-shadow:0 0 30px #ff5ca4;
  margin-bottom:12px;
}

.name{
  font-family:'Great Vibes',cursive;
  font-size:48px;
  color:#ff69b4;
  text-shadow:0 0 20px #ff69b4;
  margin:8px 0 10px;
}

.row{
  display:flex;
  gap:36px;
  justify-content:center;
  align-items:flex-start;
  flex-wrap:wrap;
}

.block{
  color:#ffd1e8;
  font-size:16px;
  line-height:1.6;
  min-width:150px;
}

.time{
  margin-top:6px;
  font-size:15px;
}

.music{
  position:fixed;
  right:20px;
  bottom:20px;
  width:56px;
  height:56px;
  border-radius:50%;
  background:#ff5ca4;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:26px;
  box-shadow:0 0 20px #ff5ca4;
  z-index:3;
}
</style>
</head>

<body>

<div class="bg"></div>
<canvas id="pinkboard"></canvas>

<div class="center">
  <div class="avatar"></div>

  <div class="name">B√≠ch Di·ªáu</div>

  <div class="row">
    <div class="block">
      I Love You üíñ<br>
      Every beat of my heart<br>
      is for you üíï
    </div>

    <div class="block">
      B√™n nhau üíç
      <div class="time" id="timeText"></div>
    </div>
  </div>
</div>

<div class="music" onclick="toggleMusic()">üéµ</div>
<audio id="bgm" src="music.mp3" loop></audio>

<script>
/* ================== TIME CALC (CH√çNH X√ÅC) ================== */
const startDate = new Date(2025,6,13,0,0,0);

function updateTime(){
  const now = new Date();
  let y=0,m=0;

  let temp = new Date(startDate);
  while(true){
    const next = new Date(temp);
    next.setFullYear(next.getFullYear()+1);
    if(next<=now){ y++; temp=next; } else break;
  }

  while(true){
    const next = new Date(temp);
    next.setMonth(next.getMonth()+1);
    if(next<=now){ m++; temp=next; } else break;
  }

  let diff = Math.floor((now-temp)/1000);
  const d = Math.floor(diff/86400); diff%=86400;
  const h = Math.floor(diff/3600); diff%=3600;
  const mi = Math.floor(diff/60);
  const s = diff%60;

  let txt="";
  if(y>0) txt+=`${y} nƒÉm `;
  if(m>0) txt+=`${m} th√°ng `;
  txt+=`${d} ng√†y<br>${h} gi·ªù ${mi} ph√∫t ${s} gi√¢y üíñ`;

  document.getElementById("timeText").innerHTML=txt;
}
setInterval(updateTime,1000);
updateTime();

/* ================== MUSIC ================== */
function toggleMusic(){
  const m=document.getElementById("bgm");
  m.paused?m.play():m.pause();
}

/* ================== HEART PARTICLES (C≈®) ================== */
const canvas=document.getElementById("pinkboard");
const ctx=canvas.getContext("2d");
resize();
window.onresize=resize;

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}

const particles=[];
function heart(t){
  return {
    x:16*Math.pow(Math.sin(t),3),
    y:-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t))
  }
}

function spawn(){
  for(let i=0;i<8;i++){
    const t=Math.random()*Math.PI*2;
    const p=heart(t);
    particles.push({
      x:canvas.width/2+p.x*15,
      y:canvas.height/2+p.y*15,
      vx:p.x*0.8,
      vy:p.y*0.8,
      life:80
    });
  }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  spawn();
  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i];
    p.x+=p.vx;
    p.y+=p.vy;
    p.life--;
    ctx.fillStyle=`rgba(255,92,164,${p.life/80})`;
    ctx.beginPath();
    ctx.arc(p.x,p.y,2.2,0,Math.PI*2);
    ctx.fill();
    if(p.life<=0)particles.splice(i,1);
  }
  requestAnimationFrame(draw);
}
draw();

/* ================== CLICK ‚Üí N·ªî M·∫†NH ================== */
canvas.addEventListener("click",e=>{
  const r=canvas.getBoundingClientRect();
  const x=e.clientX-r.left;
  const y=e.clientY-r.top;

  for(let i=0;i<420;i++){
    const a=Math.random()*Math.PI*2;
    const s=220+Math.random()*260;
    particles.push({x,y,vx:Math.cos(a)*s/20,vy:Math.sin(a)*s/20,life:100});
  }

  setTimeout(()=>{
    for(let i=0;i<260;i++){
      const a=Math.random()*Math.PI*2;
      const s=120+Math.random()*180;
      particles.push({x,y,vx:Math.cos(a)*s/20,vy:Math.sin(a)*s/20,life:90});
    }
  },120);

  setTimeout(()=>{
    for(let i=0;i<160;i++){
      const a=-Math.PI/2+(Math.random()-0.5);
      const s=200+Math.random()*200;
      particles.push({x,y,vx:Math.cos(a)*s/20,vy:Math.sin(a)*s/20,life:80});
    }
  },220);
});
</script>

</body>
</html>
