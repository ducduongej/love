<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Love B√≠ch Di·ªáu üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- iOS full screen -->

<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

/* üåå ·∫¢NH N·ªÄN */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.85)),
        url("background.jpg") center / cover no-repeat;
    z-index: 0;
}

/* üçé SAFE AREA iOS */
.box {
    position: relative;
    width: 100vw;
    height: calc(var(--vh, 1vh) * 100);
    padding-top: env(safe-area-inset-top);
    padding-bottom: env(safe-area-inset-bottom);
}

/* ‚ù§Ô∏è CANVAS TIM */
canvas {
    position: absolute;
    width: 100vw;
    height: 100vh;
    z-index: 1;
}

/* üñºÔ∏è ·∫¢NH */
.love-img {
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    left: 50%;
    top: 40%;
    transform: translate(-50%, -50%);
    z-index: 5;
    box-shadow: 0 0 35px #ff4da6, 0 0 70px #ff1a8c;
    animation: heartbeat 1.3s infinite;
}

/* üíì TEXT */
.text-wrap {
    position: absolute;
    top: 74%;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    z-index: 6;
    color: #ffb6da;
}

.heart-text {
    font-family: 'Great Vibes', cursive;
    font-size: 50px;
    animation: heartbeatText 1.3s infinite, colorShift 1.3s infinite;
    text-shadow: 0 0 25px currentColor;
}

.message {
    margin-top: 8px;
    font-size: 18px;
    line-height: 1.4;
}

.counter {
    margin-top: 10px;
    font-size: 16px;
    color: #ffd1e8;
}

/* üéµ */
.music-btn {
    position: fixed;
    bottom: calc(20px + env(safe-area-inset-bottom));
    right: 20px;
    z-index: 10;
    background: rgba(255,92,164,0.85);
    border: none;
    border-radius: 50%;
    padding: 12px;
    font-size: 20px;
    cursor: pointer;
    box-shadow: 0 0 20px #ff4da6;
}

/* üíì ANIMATION */
@keyframes heartbeat {
    0% { transform: translate(-50%, -50%) scale(1); }
    30% { transform: translate(-50%, -50%) scale(0.85); }
    60% { transform: translate(-50%, -50%) scale(1.15); }
    100% { transform: translate(-50%, -50%) scale(1); }
}

@keyframes heartbeatText {
    0% { transform: scale(1); }
    30% { transform: scale(0.9); }
    60% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

@keyframes colorShift {
    0% { color: #ff4da6; }
    30% { color: #ff1aff; }
    60% { color: #ff66cc; }
    100% { color: #ff4da6; }
}

/* üì± iPHONE */
@media (max-width: 430px) {
    .love-img { width: 90px; height: 90px; }
    .heart-text { font-size: 36px; }
    .message { font-size: 15px; }
    .counter { font-size: 14px; }
    canvas { transform: scale(0.95); }
}
</style>
</head>

<body>

<div class="box">
    <canvas id="pinkboard"></canvas>

    <img src="love.jpg" class="love-img">

    <div class="text-wrap">
        <div class="heart-text">B√≠ch Di·ªáu</div>
        <div class="message">
            I Love You üíñ<br>
            Every beat of my heart<br>
            is for you üíï
        </div>
        <div class="counter" id="counter"></div>
    </div>

    <button class="music-btn" onclick="toggleMusic()">üéµ</button>
</div>

<audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* üì± FIX 100VH iOS */
function fixIOSHeight() {
  document.documentElement.style.setProperty('--vh', window.innerHeight * 0.01 + 'px');
}
fixIOSHeight();
window.addEventListener('resize', fixIOSHeight);

/* üíç ƒê·∫æM NG√ÄY Y√äU ‚Äì 13/07/2025 */
const startDate = new Date(Date.UTC(2025, 6, 13, 0, 0, 0));
const counter = document.getElementById("counter");

function updateCounter() {
    const now = new Date();
    let diff = now - startDate;

    let days = Math.floor(diff / 86400000);
    let hours = Math.floor((diff % 86400000) / 3600000);
    let minutes = Math.floor((diff % 3600000) / 60000);
    let seconds = Math.floor((diff % 60000) / 1000);

    counter.innerHTML = `
    üíç Y√™u nhau ƒë∆∞·ª£c<br>
    ${days} ng√†y ${hours} gi·ªù<br>
    ${minutes} ph√∫t ${seconds} gi√¢y üíñ`;
}
setInterval(updateCounter, 1000);
updateCounter();

/* üéµ MUSIC */
const music = document.getElementById("bg-music");
let isPlaying = false;
function toggleMusic() {
    isPlaying ? music.pause() : music.play();
    isPlaying = !isPlaying;
}
document.body.addEventListener("click", () => {
    if (!isPlaying) {
        music.play();
        isPlaying = true;
    }
}, { once: true });
</script>

<!-- ‚ù§Ô∏è HEART PARTICLE -->
<script>
var settings={particles:{
length: window.innerWidth < 500 ? 1200 : 2000,
duration:2,velocity:100,effect:-1.3,size:13}};
(function(){var b=0;var c=["ms","moz","webkit","o"];
for(var a=0;a<c.length&&!window.requestAnimationFrame;++a){
window.requestAnimationFrame=window[c[a]+"RequestAnimationFrame"];
window.cancelAnimationFrame=window[c[a]+"CancelAnimationFrame"]||window[c[a]+"CancelRequestAnimationFrame"]}
if(!window.requestAnimationFrame){window.requestAnimationFrame=function(h){
var d=new Date().getTime();var f=Math.max(0,16-(d-b));
var g=window.setTimeout(function(){h(d+f)},f);b=d+f;return g}}}());

function Point(x,y){this.x=x||0;this.y=y||0;}
Point.prototype.clone=function(){return new Point(this.x,this.y)};
Point.prototype.length=function(l){if(l===undefined)return Math.sqrt(this.x*this.x+this.y*this.y);
this.normalize();this.x*=l;this.y*=l;return this};
Point.prototype.normalize=function(){var l=this.length();this.x/=l;this.y/=l;return this};

function Particle(){this.position=new Point();this.velocity=new Point();this.acceleration=new Point();this.age=0;}
Particle.prototype.initialize=function(x,y,dx,dy){
this.position.x=x;this.position.y=y;
this.velocity.x=dx;this.velocity.y=dy;
this.acceleration.x=dx*settings.particles.effect;
this.acceleration.y=dy*settings.particles.effect;this.age=0;}
Particle.prototype.update=function(dt){
this.position.x+=this.velocity.x*dt;
this.position.y+=this.velocity.y*dt;
this.velocity.x+=this.acceleration.x*dt;
this.velocity.y+=this.acceleration.y*dt;this.age+=dt;}
Particle.prototype.draw=function(ctx,img){
function ease(t){return(--t)*t*t+1}
var s=img.width*ease(this.age/settings.particles.duration);
ctx.globalAlpha=1-this.age/settings.particles.duration;
ctx.drawImage(img,this.position.x-s/2,this.position.y-s/2,s,s);}

function ParticlePool(l){this.particles=new Array(l);
for(var i=0;i<l;i++)this.particles[i]=new Particle();
this.firstActive=0;this.firstFree=0;this.duration=settings.particles.duration;}
ParticlePool.prototype.add=function(x,y,dx,dy){
this.particles[this.firstFree].initialize(x,y,dx,dy);
this.firstFree=(this.firstFree+1)%this.particles.length;
if(this.firstActive===this.firstFree)this.firstActive=(this.firstActive+1)%this.particles.length;}
ParticlePool.prototype.update=function(dt){
var i;if(this.firstActive<this.firstFree){
for(i=this.firstActive;i<this.firstFree;i++)this.particles[i].update(dt);}
else{for(i=this.firstActive;i<this.particles.length;i++)this.particles[i].update(dt);
for(i=0;i<this.firstFree;i++)this.particles[i].update(dt);}
while(this.particles[this.firstActive].age>=this.duration&&this.firstActive!==this.firstFree)
this.firstActive=(this.firstActive+1)%this.particles.length;}
ParticlePool.prototype.draw=function(ctx,img){
if(this.firstActive<this.firstFree){
for(var i=this.firstActive;i<this.firstFree;i++)this.particles[i].draw(ctx,img);}
else{for(i=this.firstActive;i<this.particles.length;i++)this.particles[i].draw(ctx,img);
for(i=0;i<this.firstFree;i++)this.particles[i].draw(ctx,img);}};

(function(canvas){
var ctx=canvas.getContext("2d");
var particles=new ParticlePool(settings.particles.length);
var rate=settings.particles.length/settings.particles.duration;
var time;

function pointOnHeart(t){
return new Point(
160*Math.pow(Math.sin(t),3),
130*Math.cos(t)-50*Math.cos(2*t)-20*Math.cos(3*t)-10*Math.cos(4*t)+25);}

var image=(function(){
var c=document.createElement("canvas");
var x=c.getContext("2d");
c.width=settings.particles.size;c.height=settings.particles.size;
x.fillStyle="#ff4da6";x.beginPath();
var t=-Math.PI,p=pointOnHeart(t);
x.moveTo(c.width/2+p.x/350*c.width,c.height/2-p.y/350*c.height);
while(t<Math.PI){t+=0.01;p=pointOnHeart(t);
x.lineTo(c.width/2+p.x/350*c.width,c.height/2-p.y/350*c.height);}
x.closePath();x.fill();
var img=new Image();img.src=c.toDataURL();return img;})();

function render(){
requestAnimationFrame(render);
var newTime=Date.now()/1000;
var dt=newTime-(time||newTime);time=newTime;
ctx.clearRect(0,0,canvas.width,canvas.height);
for(var i=0;i<rate*dt;i++){
var pos=pointOnHeart(Math.PI-2*Math.PI*Math.random());
var dir=pos.clone().length(settings.particles.velocity);
particles.add(canvas.width/2+pos.x,canvas.height/2-pos.y-80,dir.x,-dir.y);
}
particles.update(dt);particles.draw(ctx,image);}

function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
window.addEventListener("resize",resize);
resize();render();
})(document.getElementById("pinkboard"));
</script>
