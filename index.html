<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>B√≠ch Di·ªáu üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#000;
  font-family:'Playfair Display',serif;
}

canvas{
  position:fixed;
  inset:0;
  z-index:1;
}

.bg{
  position:fixed;
  inset:0;
  background:url("love.jpg") center/cover no-repeat;
  filter:brightness(0.55);
  z-index:0;
}

/* TEXT */
.center{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-end;
  padding-bottom:10vh;
  text-align:center;
}

.name{
  font-family:'Great Vibes',cursive;
  font-size:46px;
  color:#ff69b4;
  text-shadow:0 0 18px #ff69b4;
  margin-bottom:12px;
}

.row{
  display:flex;
  gap:40px;
  flex-wrap:wrap;
  justify-content:center;
}

.block{
  color:#ffd1e8;
  font-size:16px;
  line-height:1.6;
}

/* MUSIC */
.music{
  position:fixed;
  right:20px;
  bottom:20px;
  width:56px;
  height:56px;
  border-radius:50%;
  background:#ff5ca4;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:26px;
  box-shadow:0 0 20px #ff5ca4;
  z-index:3;
}
</style>
</head>

<body>

<div class="bg"></div>
<canvas id="canvas"></canvas>

<div class="center">
  <div class="name">B√≠ch Di·ªáu</div>

  <div class="row">
    <div class="block">
      I Love You üíñ<br>
      Every beat of my heart<br>
      is for you üíï
    </div>

    <div class="block">
      B√™n nhau üíç<br>
      <span id="time"></span>
    </div>
  </div>
</div>

<div class="music" onclick="toggleMusic()">üéµ</div>
<audio id="bgm" src="music.mp3" loop></audio>

<script>
/* ===== MUSIC ===== */
function toggleMusic(){
  const m=document.getElementById("bgm");
  m.paused?m.play():m.pause();
}

/* ===== TIME (CH√çNH X√ÅC) ===== */
const start = new Date(2025,6,13,0,0,0);
function updateTime(){
  const now=new Date();
  let temp=new Date(start);
  let y=0,m=0;

  while(new Date(temp.getFullYear()+1,temp.getMonth(),temp.getDate())<=now){
    temp.setFullYear(temp.getFullYear()+1); y++;
  }
  while(new Date(temp.getFullYear(),temp.getMonth()+1,temp.getDate())<=now){
    temp.setMonth(temp.getMonth()+1); m++;
  }

  let diff=Math.floor((now-temp)/1000);
  const d=Math.floor(diff/86400); diff%=86400;
  const h=Math.floor(diff/3600); diff%=3600;
  const mi=Math.floor(diff/60);
  const s=diff%60;

  let t="";
  if(y>0) t+=`${y} nƒÉm `;
  if(m>0) t+=`${m} th√°ng `;
  t+=`${d} ng√†y<br>${h} gi·ªù ${mi} ph√∫t ${s} gi√¢y üíñ`;

  document.getElementById("time").innerHTML=t;
}
setInterval(updateTime,1000);
updateTime();

/* ===== HEART PARTICLE ===== */
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
resize();
window.onresize=resize;

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}

const particles=[];
function heart(t){
  return {
    x:16*Math.pow(Math.sin(t),3),
    y:-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t))
  };
}

function spawnHeart(){
  for(let i=0;i<10;i++){
    const t=Math.random()*Math.PI*2;
    const p=heart(t);
    particles.push({
      x:canvas.width/2+p.x*18,
      y:canvas.height/2+p.y*18,
      vx:p.x*0.4,
      vy:p.y*0.4,
      life:120
    });
  }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  spawnHeart();

  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i];
    p.x+=p.vx;
    p.y+=p.vy;
    p.life--;

    ctx.fillStyle=`rgba(255,105,180,${p.life/120})`;
    ctx.beginPath();
    ctx.arc(p.x,p.y,2.4,0,Math.PI*2);
    ctx.fill();

    if(p.life<=0) particles.splice(i,1);
  }
  requestAnimationFrame(draw);
}
draw();

/* ===== CLICK ‚Üí N·ªî M·∫†NH ===== */
canvas.addEventListener("click",e=>{
  const r=canvas.getBoundingClientRect();
  const x=e.clientX-r.left;
  const y=e.clientY-r.top;

  for(let i=0;i<500;i++){
    const a=Math.random()*Math.PI*2;
    const s=300+Math.random()*300;
    particles.push({
      x,y,
      vx:Math.cos(a)*s/25,
      vy:Math.sin(a)*s/25,
      life:120
    });
  }
});
</script>

</body>
</html>
